<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="/task-tracker/saveTask" method="post" th:object="${task}">
    <input type="hidden" th:field="*{id}"/>
    TITLE <input type="text" th:field="*{title}"/><br><br>
    DESCRIPTION <input type="text" th:field="*{description}"/><br><br>
    DEADLINE <input type="date" th:field="*{deadline}"/><br><br>
    PRIORITY <input type="number" th:field="*{priority}"/><br><br>
    OWNER <input type="text" th:field="*{owner}"/><br><br>
    <input type="submit" value="OK"/>
</form>

<!-- Другой контент страницы, если нужен -->

</body>
</html>
