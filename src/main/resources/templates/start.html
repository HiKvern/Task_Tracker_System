<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My_Tasks_Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
            transition: color 0.3s ease-in-out;

            cursor: pointer;
            display: inline-block;
            padding: 8px 12px;
            padding-left: 12%;
            padding-right: 12%;
            border-radius: 4px;
            border: 1px solid #3498db;
            text-align: center;
        }

        a:hover {
            color: #1f618d;
            background-color: #ecf0f1;
        }

        .action-buttons {
            display: flex;
        }

        input[type="button"] {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Список дел: </h1>
<h2 th:text="${curUser}"></h2>
<table>
    <thead>
    <tr>
        <th>TITLE</th>
        <th>DESCRIPTION</th>
        <th>DEADLINE</th>
        <th>PRIORITY</th>
        <th>IS_DONE</th>
        <th>OWNER</th>
        <th>Oper</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">

        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.deadline}"></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.is_done}"></td>
        <td th:text="${task.owner}"></td>
        <td>
            <a th:href="@{updateTask/{id}(id=${task.id})}">UPDATE</a>
            <a th:href="@{deleteTask/{id}(id=${task.id})}">DELETE</a>
        </td>
    </tr>
    </tbody>
</table>

<input type="button" value="Добавить задание" onclick="window.location.href = 'addNewTask'"/>



</body>
</html>
