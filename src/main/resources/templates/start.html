<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My_Tasks_Service</title>
    <style>
        .dark-mode {
            background-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 21px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        h1.to_do_list {
            color: #333;
            display: flex;
            justify-content: space-between;
        }

        .title-left {
            white-space: nowrap;
            flex-grow: 20;
            padding-left: 5%;
            text-align: center;
        }

        .title-right {
            white-space: nowrap;
            flex-grow: 1;
            color: #555;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }



        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a.head, a.oper{
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
            transition: color 0.3s ease-in-out;
            cursor: pointer;
            display: inline-block;
            padding: 8px 4px;
            padding-left: 6%;
            padding-right: 6%;
            border-radius: 4px;
            border: 1px solid #3498db;
            text-align: center;
        }

        a:hover {
            color: #1f618d;
            background-color: #ecf0f1;
        }

        .action-buttons {
            display: flex;
        }

        input[type="button"] {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        header {
            background-color: #3498db;
            margin-left: -21px;
            margin-right: -21px;
            margin-top: -21px;
            padding: 7px;
            text-align: center;
            color: #fff;
            white-space: nowrap;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            white-space: nowrap;
        }


        nav a.head {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            border: none;
            white-space: nowrap;
        }
        tr th{
            text-align: center;
        }
        tr th a {
            color: #fff;
            text-decoration: none;
            text-align: center;
            padding: 3% 7%;
            transition: color 0.3s ease-in-out;
            border: none;
            white-space: nowrap;
        }
        tr th a:hover {
            background-color: #d6f5fc;
            color: #2d6675;
        }

        nav a:hover {
            background-color: #d6f5fc;
            color: #2d6675;
        }

        .ending-soon {
            color: white;
            background-color: orange;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5); /* Тень оранжевого цвета */
            animation: pulse2 10s infinite; /* Анимация мерцания */
        }

        .ending-soon:hover {
            background-color: darkorange; /* Изменение цвета при наведении */
        }
        .overdue {
            color: white;
            background-color: red;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* Тень красного цвета */
            animation: pulse 10s infinite; /* Анимация мерцания */
        }


        @keyframes pulse2 {
            0% { background-color: rgba(255, 165, 0, 0.7); }
            50% { background-color: rgba(229, 151, 7, 0.5); }
            100% { background-color: rgba(255, 165, 0, 0.7); }
        }
        @keyframes pulse {
            0% { background-color: rgba(248, 42, 42, 0.7); }
            50% { background-color: rgba(147, 4, 4, 0.4); }
            0% { background-color: rgba(248, 42, 42, 0.7); }
        }
        .overdue:hover {
            background-color: darkred; /* Изменение цвета при наведении */
        }
        .tdStat {
            width: 12%;
        }
        .tdAdd {
            width: 13%;
        }
        .tdTit {
            width: 15%;
        }
        .tdDesc {
            width: 23%;
        }
        .tdDead {
            width: 10%;
        }
        .tdPrior {
            width: 9%;
        }
        .tdOper {
            width: 18%;
        }

        .ending-soon-subtask {
            color: #d9534f;
            text-decoration: none;
            animation: blinkBorder 3s infinite;
        }
        @keyframes blinkBorder {
            0%, 100% {
                border: 3px solid #d9534f;
            }
            50% {
                border: 1px solid #7e1916;
            }
        }
        .completed-subtask {
            border: 2px solid #5cb85c;
            text-decoration: line-through;
            color: #5cb85c;
            animation: none;
        }
        .completed-task {
            border: 4px solid #368f36;
            font-weight: bold;
            text-decoration: underline;
            color: #368f36;
            animation: none;
        }
        th {
            background-color: #3498db;
            color: #fff;
        }

    </style>
</head>
<header>
    <nav>
        <a href="/task-tracker/" class = "head">На главную</a>
        <a href="/profile" class = "head">Профиль</a>
        <a href="/about" class = "head">О сайте</a>
        <a href="/task-tracker/logout" class = "head">Выйти</a>
    </nav>
</header>
<body th:class="${darkDesign} ? 'dark-mode' : ''">
<h1 class="to_do_list">
    <span class="title-left">Список дел</span>
    <span class="title-right" th:text="${username}"></span>
</h1>
<table>
    <thead>
    <tr>
        <th class="tdStat"><h2></h2></th>
        <th class="tdAdd"><h2></h2></th>
        <th class="tdTit"><a href="/sorting/sortTasks/title">НАЗВАНИЕ</a></th>
        <th class="tdDesc"><a href="/sorting/sortTasks/description">ОПИСАНИЕ</a></th>
        <th class="tdDead"><a href="/sorting/sortTasks/deadline">ДЭДЛАЙН</a></th>
        <th class="tdPrior"><a href="/sorting/sortTasks/priority">ПРИОРИТЕТ</a></th>
        <th class="tdOper">ОПЕРАЦИИ</th>
    </tr>
    </thead>
    <script>
        function confirmDelete(taskId) {
            var result = window.confirm("Вы уверены, что хотите удалить задачу?");

            if (result) {
                window.location.href = '/task-tracker/deleteTask/' + taskId;
            }
        }
    </script>
    <tbody>
    <table th:each="task : ${tasks}" th:if="${not task.is_done}">
    <tr
        th:class="${#temporals.format(task.deadline, 'yyyy-MM-dd') lt #temporals.format(#temporals.createNow(), 'yyyy-MM-dd')} ? 'overdue': ''"
        th:classappend="${#temporals.format(task.deadline.minusDays(2), 'yyyy-MM-dd') lt #temporals.format(#temporals.createNow(), 'yyyy-MM-dd')} ? 'ending-soon': ''">
        <td class="tdStat"><a class="oper" th:href="@{markTask/{id}(id=${task.id})}" >Выполнено</a></td>
        <td class="tdAdd"><a class="oper" th:href="@{addRefTask/{id}(id=${task.id})}" >Подзадание</a></td>
        <td th:text="${task.title}" class="tdTit"></td>
        <td th:text="${task.description}" class="tdDesc"></td>
        <td th:text="${task.deadline}" class="tdDead" style="text-align: center"></td>
        <td th:text="${task.priority}" class="tdPrior" style="text-align: center; font-size: 20pt;"></td>
        <td class="tdOper">
            <a th:href="@{updateTask/{id}(id=${task.id})}" class = "oper">Изменить</a>
            <a href="#" class="oper" th:onclick="'confirmDelete(' + ${task.id} + ')'" >Удалить</a>
        </td>
</tr>
        <tr th:each="subTask : ${subTasks}" th:if="${subTask.ref_task == task.id}"
            th:class="${#temporals.format(subTask.deadline.minusDays(2), 'yyyy-MM-dd') lt #temporals.format(#temporals.createNow(), 'yyyy-MM-dd')} ? 'ending-soon-subtask': ''"
            th:classappend="${subTask.is_done} ? 'completed-subtask': ''">
            <td></td>
                <td style="text-align: right"><a class="oper" th:href="@{markTask/{id}(id=${subTask.id})}" >OK</a></td>
                <td th:text="${subTask.title}"></td>
                <td th:text="${subTask.description}"></td>
                <td colspan="2" th:text="${subTask.deadline}" style="text-align: center"></td>
                <td>
                    <a th:href="@{updateTask/{id}(id=${subTask.id})}" class = "oper" >Изменить</a>
                    <a href="#" class="oper" th:onclick="'confirmDelete(' + ${subTask.id} + ')'">Удалить</a>
                </td>
            </tr>


        </table>
    </tbody>
</table>

<input type="button" value="Добавить задание" onclick="window.location.href = 'addNewTask'"/>

<h1 class="to_do_list">
    <span class="title-left">Выполненные задачи:</span>
</h1>
<table>
    <thead>
    <tr>
        <th><h2></h2></th>
        <th><a href="/sorting/sortTasks/title">НАЗВАНИЕ</a></th>
        <th><a href="/sorting/sortTasks/description">ОПИСАНИЕ</a></th>
        <th><a href="/sorting/sortTasks/deadline">ДЭДЛАЙН</a></th>
        <th><a href="/sorting/sortTasks/priority">ПРИОРИТЕТ</a></th>
        <th>Oper</th>
    </tr>
    </thead>
    <tbody>
    <table th:each="task : ${tasks}" th:if="${task.is_done}">
    <tr class="completed-task">
        <td class="tdStat"><a class="oper" th:href="@{markTask/{id}(id=${task.id})}" >Вернуть</a></td>
        <td th:text="${task.title}" class="tdTit"></td>
        <td th:text="${task.description}" class="tdDesc"></td>
        <td th:text="${task.deadline}" class="tdDead" style="text-align: center"></td>
        <td th:text="${task.priority}" class="tdPrior" style="text-align: center; font-size: 20pt;"></td>
        <td class = "tdOper">
            <a href="#" class="oper" th:onclick="'confirmDelete(' + ${task.id} + ')'" >Удалить</a>
        </td>
    </tr>

        <tr th:each="subTask : ${subTasks}" th:if="${subTask.ref_task == task.id}" class="completed-subtask">
            <td></td>
            <td th:text="${subTask.title}"></td>
            <td th:text="${subTask.description}"></td>
            <td th:text="${subTask.deadline}" colspan="2" style="text-align: center"></td>
            <td>
                <a href="#" class="oper" th:onclick="'confirmDelete(' + ${subTask.id} + ')'" >Удалить</a>
            </td>
        </tr>

    </table>

    </tbody>
</table>


</body>
</html>
