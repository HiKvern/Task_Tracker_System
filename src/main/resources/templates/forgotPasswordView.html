<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .philosophy {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .comfort {
            font-size: 16px;
            color: #666;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            border: 2px solid #3498db;
            transition: background-color 0.3s ease;
        }
    </style>
    <title>Forgot Password</title>
</head>
<body>

<div class="container">
    <h2>Забыли пароль?</h2>

    <div class="philosophy">
        <p>"В мире, полном забот и суеты, пароль - всего лишь временное забытие. Вернитесь к спокойствию."</p>
    </div>

    <div class="comfort">
        <p>Мы все забываем время от времени. Нажмите кнопку ниже, и все будет в порядке.</p>
    </div>

    <a href="/" class="button">Понятно</a>
</div>

</body>
</html>
